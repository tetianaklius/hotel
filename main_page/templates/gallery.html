{% load static %}
<!-- ======= Gallery Section ======= -->
<section id="gallery" class="gallery">
    <div class="container-fluid">

        <div class="section-title">
            <h2><span>Східниця завжди прекрасна</span></h2>
            <p>{{ gallery.0.subtitle_site }}</p>
        </div>
        <div class="row g-0">
            {% for item in gallery %}
                <div class="col-lg-3 col-md-4">
                    <div class="gallery-item">
                        <a href="{{ item.photo.url }}" class="gallery-lightbox">
                            <img src="{{ item.photo.url }}" alt="Фото місцевості" class="img-fluid">
                        </a>
                        <p>{{ item.desc }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Gallery Section -->
